<div class="example-container mat-elevation-z8">

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Doctor">
        </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="names">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Names </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="lastNames">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Names </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cmp">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CMP </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cmp}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="openDialog(row)">Actualizar</button>
                <button mat-button color="accent" (click)="remove(row.id)">Eliminar</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>

<button mat-fab color="accent" (click)="openDialog()" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>
