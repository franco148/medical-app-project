<mat-card>Ingrese los datos del paciente</mat-card>

<br/>

<form class="example-container" [formGroup]="form" (ngSubmit)="operate()" #loginForm="ngForm">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Names" required formControlName="names">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Names" required formControlName="lastNames">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="DNI" required formControlName="dni" type="number" maxlength="8">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" required formControlName="address">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone" required formControlName="phone" type="number" maxlength="9">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
    <mat-icon>done</mat-icon>
    <span>Acept</span>
  </button>
    <button mat-raised-button color="accent" routerLink='/patient' type="button">
    <mat-icon>close</mat-icon>
    <span>Cancel</span>
  </button>
</form>

<br/>
